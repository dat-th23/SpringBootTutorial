<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/fragments-be::head"></head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul th:replace="/fragments/fragments-be::sidebar"></ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:replace="/fragments/fragments-be::topbar"></nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <div class="row">
                    <div class="col-md-12">
                        <div class="breadcum-items">
                                        <span class="item"><a th:href="@{/admin}"
                                                              href="index.html">Dashboard /</a></span>
                            <span class="item colored" th:text="${title}"></span>
                        </div>
                    </div>
                </div>

                <!-- Page Heading -->
                <h1 class="h3 mb-4 text-gray-800" th:text="${title}"></h1>

                <div class="card shadow mb-4">

                    <div class="card-body">
                        <div>
                            <a type="button" class="btn btn-primary mb-3" th:href="@{/admin/books/new}">
                                Add new book
                            </a>
                        </div>
                        <div class="table-responsive">
                            <div th:if="${size == 0}">
                                <p>No books</p>
                            </div>
                            <table class="table table-bordered" th:if="${size > 0}"
                                   id="dataTable" width="100%" cellspacing="0">
                                <thead class="bg-light">
                                <tr>
                                    <th class="sorting">Id</th>
                                    <th class="sorting">Thumbnail</th>
                                    <th class="sorting">Title</th>
                                    <th class="sorting">Author</th>
                                    <!--                            <th>Publisher</th>-->
                                    <!--                            <th>Subject</th>-->
                                    <th class="sorting">Category</th>
                                    <!--                            <th>Language</th>-->
                                    <!--                            <th>Detail</th>-->
                                    <th class="sorting">Amount</th>
                                    <th class="sorting">Price</th>
                                    <th class="sorting">Borrow price</th>
                                    <th class="sorting">Status</th>
                                    <th class="sorting">Created At</th>
                                    <th class="sorting">Updated At</th>
<!--                                    <th class="sorting">Published At</th>-->
                                    <th class="sorting" width="10%">Actions</th>
                                </tr>
                                </thead>
                                <tfoot  class="bg-light">
                                <tr>
                                    <th>Id</th>
                                    <th>Thumbnail</th>
                                    <th>Title</th>
                                    <th>Author</th>
                                    <!--                            <th>Publisher</th>-->
                                    <!--                            <th>Subject</th>-->
                                    <th>Category</th>
                                    <!--                            <th>Language</th>-->
                                    <!--                            <th>Detail</th>-->
                                    <th>Amount</th>
                                    <th>Price</th>
                                    <th>Borrow price</th>
                                    <th>Status</th>
                                    <th>Created At</th>
                                    <th>Updated At</th>
<!--                                    <th>Published At</th>-->
                                    <th width="10%">Actions</th>
                                </tr>
                                </tfoot>
                                <tbody>
                                <tr th:each="book : ${books}" style="height: 200px">
                                    <th th:text="${book.id}"></th>
                                    <td>
                                        <img src="" style="height: 40px; width: 40px;"
                                             th:src="@{'data:image/*;base64,' + ${book.image}}">
                                    </td>
                                    <td scope="row" th:text="${book.title}"></td>
                                    <td th:text="${book.author}"></td>
                                    <!--                            <td th:text="${book.publisher}"></td>-->
                                    <td th:text="${book.getCategory().name}"></td>
                                    <!--                            <td th:text="${book.language}"></td>-->
                                    <!--                            <td th:text="${book.detail}"></td>-->
                                    <td th:text="${book.amount}"></td>
                                    <td th:text="${book.price}"></td>
                                    <td th:text="${book.borrowPrice}"></td>
                                    <td th:text="${book.status}"></td>
                                    <td th:text="${book.getCreatedAt()}"></td>
                                    <td th:text="${book.getUpdatedAt()}"></td>
<!--                                    <td th:text="${book.getPublishedAt()}"></td>-->
                                    <td>
                                        <a class="m-1" th:href="@{/admin/books/{id} (id = ${book.id})}">
                                            <i class="fa-solid fa-circle-info"></i>
                                        </a>
                                        <a class="m-1" th:href="@{/admin/books/edit/{id} (id = ${book.id})}">
                                            <i class="fa-solid fa-pen-to-square" style="color: #0b890d;"></i>
                                        </a>
                                        <a class="m-1" th:href="@{/admin/books/delete/{id} (id = ${book.id})}">
                                            <i class="fa-solid fa-trash" style="color: #d41111;"></i>
                                        </a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <div th:replace="/fragments/fragments-be::footer"></div>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div th:replace="/fragments/fragments-be::logoutModal"></div>
<!-- Bootstrap core JavaScript-->
<div th:replace="/fragments/fragments-be::script"></div>

</body>

</html>
