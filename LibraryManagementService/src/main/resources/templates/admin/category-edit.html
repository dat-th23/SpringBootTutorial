<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/fragments-be::head"></head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <div th:replace="/fragments/fragments-be::sidebar"></div>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <div th:replace="/fragments/fragments-be::topbar"></div>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <div class="row">
                    <div class="col-md-12">
                        <div class="breadcum-items">
                                        <span class="item"><a th:href="@{/admin/categories}"
                                                              href="index.html">Category list /</a></span>
                            <span class="item colored" th:text="${title}"></span>
                        </div>
                    </div>
                </div>

                <div class="card shadow mb-4">

                    <div class="card-body">
                        <div>
                            <!-- Page Heading -->
                            <h1 class="h3 mb-4 text-gray-800 text-center" th:text="${title}"></h1>
                        </div>

                        <div>
                            <!--Change Name category Modal-->
                            <form th:action="@{/categories/edit/{id}(id=${category.categoryId})}"
                                  th:object="${category}" method="post"
                                  class="pl-5 pr-5">

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="name">Name</label>
                                    <input
                                            type="text"
                                            id="name"
                                            class="form-control"
                                            th:field="*{name}"
                                            th:placeholder="${category.name}"/>
                                </div>


                                <div class="form-group">
                                    <a type="button" th:href="@{/admin/categories}" class="btn btn-secondary" data-dismiss="modal">Close
                                    </a>
                                    <button type="submit" class="btn btn-primary">Save</button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <div th:replace="/fragments/fragments-be::footer"></div>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a th:replace="/fragments/fragments-be::scroll">
</a>


<div th:replace="/fragments/fragments-be::logoutModal"></div>
<div th:replace="/fragments/fragments-be::script"></div>

</body>

</html>
