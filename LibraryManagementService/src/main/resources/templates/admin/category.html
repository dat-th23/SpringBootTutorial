<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/fragments-be::head"></head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <div th:replace="/fragments/fragments-be::sidebar"></div>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <div th:replace="/fragments/fragments-be::topbar"></div>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <div class="row">
                    <div class="col-md-12">
                        <div class="breadcum-items">
                                        <span class="item"><a th:href="@{/admin}"
                                                              href="index.html">Dashboard /</a></span>
                            <span class="item colored" th:text="${title}"></span>
                        </div>
                    </div>
                </div>

                <!-- Page Heading -->
                <h1 class="h3 mb-4 text-gray-800" th:text="${title}"></h1>

                <div class="card shadow mb-4">
                    <div class="card-body">
                        <div>
                            <a type="button" class="btn btn-primary mb-3" th:href="@{/category/new}">
                                Add new category
                            </a>
                        </div>
                        <div class="table-responsive">
                            <div th:if="${size == 0}">
                                <p>No category</p>
                            </div>
                            <table class="table table-borderless" th:if="${size > 0}"
                                   id="dataTable" width="100%" cellspacing="0">
                                <thead class="bg-light">
                                <tr>
                                    <th class="sorting">Id</th>
                                    <th class="sorting">Category name</th>
                                    <th width="10%">Actions</th>
                                </tr>
                                </thead>
                                <tfoot>
                                <tr>
                                    <th>Category index</th>
                                    <th>Category name</th>
                                    <th width="10%">Actions</th>
                                </tr>
                                </tfoot>
                                <tbody>
                                <tr th:each="category : ${categories}">
                                    <th scope="row" th:text="${category.categoryId}"></th>
                                    <td th:text="${category.name}"></td>
                                    <td>
                                        <a th:href="@{/categories/edit/{id} (id=${category.categoryId})}">
                                            <i class="fa-solid fa-pen-to-square" style="color: #0b890d;"></i>
                                        </a>
                                        <a th:href="@{/categories/delete/{id} (id=${category.categoryId})}">
                                            <i class="fa-solid fa-trash" style="color: #d41111;"></i>
                                        </a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <div th:replace="/fragments/fragments-be::footer"></div>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a th:replace="/fragments/fragments-be::scroll">
</a>

<!-- Logout Modal-->
<div th:replace="/fragments/fragments-be::logoutModal"></div>
<!-- Bootstrap core JavaScript-->
<div th:replace="/fragments/fragments-be::script"></div>

</body>

</html>
