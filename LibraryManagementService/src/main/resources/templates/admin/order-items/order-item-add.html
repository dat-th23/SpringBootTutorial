<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/fragments-be::head"></head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <div th:replace="/fragments/fragments-be::sidebar"></div>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <div th:replace="/fragments/fragments-be::topbar"></div>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 class="h3 mb-4 text-gray-800" th:text="${title}"></h1>

                <div class="row">
                    <!-- Add Modal: Add new book -->
                    <form th:action="@{/admin/order-items/add}" method="post" th:object="${orderItem}">

                        <div class="row mb-4">
                            <div class="col">
                                <div class="form-outline">
                                    <label class="form-label" for="form6Example1">Quantity</label>
                                    <input type="text" id="form6Example1" class="form-control" th:field="*{quantity}"/>
                                </div>
                            </div>
                            <span th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></span>

                        </div>



                        <!-- Text input -->

                        <div class="row mb-4">
                            <div class="form-group">
                                <label for="recipient-status" class="col-md-4 control-label">Status</label>
                                <div class="col-md-4">
                                    <select th:field="*{status}" id="recipient-status" class="form-control"
                                            style="width:200px;">
                                        <option th:value="null">-SELECT-</option>
                                        <option th:each="status : ${T(com.library.entity.OrderItem.OrderItemStatus).values()}"
                                                th:value="${status}"
                                                th:text="${status.name()}"></option>
                                    </select>
                                </div>
                            </div>
                        </div>


                        <div class="form-group">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close
                            </button>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </form>
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <div th:replace="/fragments/fragments-be::footer"></div>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div th:replace="/fragments/fragments-be::logoutModal"></div>
<!-- Bootstrap core JavaScript-->
<div th:replace="/fragments/fragments-be::script"></div>


</body>

</html>
