<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/fragments-fe::head">
</head>

<body>

<div th:replace="/fragments/fragments-fe::headerWrap"></div>

<div th:replace="/fragments/fragments-fe::siteBanner"></div>

<section class="padding-large">

  <div class="container">
    <div class="row">
      <h3 th:text="'Search Results: ' + ${keyword}"></h3>
      <hr>
    </div>
    <div class="row">
      <div th:if="${size == 0}">
        <p>No products in shop</p>
      </div>

      <div class="products-grid col-5 grid" id="products-grid">

        <figure class="product-style" th:each="book : ${books}">
          <a th:href="@{/library/books/book-details/{id}(id = ${book.id})}">
            <img th:src="@{'data:image/*;base64,' + ${book.image}}" alt="Books" class="product-item">
          </a>
          <figcaption>
            <h4 th:text="${book.title}"></h4>
            <div class="item-price">
              <span class="prev-price" th:text="${book.price} + '₫/1 cuốn'"></span>
              <span th:text="${book.borrowPrice} + '₫/ngày'"></span>
            </div>
          </figcaption>
        </figure>

      </div>

      <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li th:if="${currentPage != 0}" class="page-item">
            <a th:href="@{'/library/books/' + ${currentPage - 1}}" class="page-link" href="#">Previous</a>
          </li>
          <li th:each="i : ${#numbers.sequence(1, totalPages)}"
              th:classappend="${currentPage == i - 1 ? 'active' : ''}" class="page-item">
            <a th:href="@{'/library/books/' + ${i - 1}}" class="page-link" href="#"><span
                    th:text="${i}"></span></a>
          </li>
          <li th:if="${currentPage + 1 != totalPages}" class="page-item">
            <a th:href="@{'/library/books/' + ${currentPage + 1}}" class="page-link" href="#">Next</a>
          </li>
        </ul>
      </nav>

    </div>
  </div>
</section>


<div th:replace="/fragments/fragments-fe::footer"></div>
<div th:replace="/fragments/fragments-fe::footerBottom"></div>
<div th:replace="/fragments/fragments-fe::script"></div>

</body>

</html>
