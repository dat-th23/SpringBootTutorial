<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/fragments-fe::head">
</head>
<body>

<div th:replace="/fragments/fragments-fe::headerWrap"></div>

<div th:replace="/fragments/fragments-fe::siteBanner"></div>

<section>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="accordion">
                    <div class="accordion-item">
                        <h2 class="accordion-header m-3">User profile</h2>
                        <form th:action="@{/auth/update-userInfo}" th:object="${user}"
                              method="post" name="" class="accordion-body row"
                              enctype="multipart/form-data">
                            <div class="col-md-4">
                                <label for="imageUser" class="col-form-label">Avatar</label>
                                <img style="height: 90px; width: 90px;" th:src="*{'data:image/jpeg;base64,' + image}">
                                <br>
                                <input id="imageUser" name="imageUser" class="" type="file">
                            </div>
                            <div class="col-md-4">
                                <div>
                                    <label for="firstName">First name</label>
                                    <input type="text" th:field="*{firstname}" id="firstName" name="firstName">
                                </div>
                                <div>
                                    <label for="lastName">Last name</label>
                                    <input type="text" th:field="*{lastname}" id="lastName" name="lastName">
                                </div>
                                <div>
                                    <label for="emailUser">Your email</label>
                                    <input type="email" th:field="*{email}" id="emailUser" readonly>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div>
                                    <label for="phoneNumber">Phone number</label>
                                    <input type="text" th:field="*{phone}" id="phoneNumber" name="phone">
                                </div>
                                <div>
                                    <label for="address">Address</label>
                                    <input type="text" th:field="*{address}" id="address" name="address">
                                </div>
                            </div>
                            <input class="button-primary" type="submit" value="Submit">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div th:replace="/fragments/fragments-fe::footer"></div>
<div th:replace="/fragments/fragments-fe::footerBottom"></div>
<div th:replace="/fragments/fragments-fe::script"></div>

</body>
</html>
