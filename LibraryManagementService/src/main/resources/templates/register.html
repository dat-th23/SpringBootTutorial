<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/fragments-be::head"></head>

<body class="bg-gradient-primary">

<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-5">
                    <img src="https://images.unsplash.com/photo-1683217577744-a7262cda326a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=388&q=80" alt="">
                </div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                        </div>
                        <div th:if="${errors}">
                            <p class="alert alert-danger" th:text="${errors}"></p>
                        </div>
                        <div th:if="${emailError}">
                            <p class="alert alert-danger" th:text="${emailError}"></p>
                        </div>
                        <div th:if="${passwordError}">
                            <p class="alert alert-danger" th:text="${passwordError}"></p>
                        </div>
                        <form th:action="@{/auth/register}" th:object="${userDto}" method="POST">
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="text" class="form-control form-control-user" th:field = "*{firstName}" id="exampleFirstName"
                                           placeholder="First Name">
                                    <div class="alert alert-danger" th:if="${#fields.hasErrors('firstName')}"
                                         th:errors = "*{firstName}"
                                    ></div>
                                </div>

                                <div class="col-sm-6">
                                    <input type="text" th:field = "*{lastName}" class="form-control form-control-user" id="exampleLastName"
                                           placeholder="Last Name">
                                    <div class="alert alert-danger" th:if = "${#fields.hasErrors('lastName')}"
                                         th:errors = "*{lastName}"
                                    ></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="email" th:field = "*{email}" class="form-control form-control-user" id="exampleInputEmail"
                                       placeholder="Email Username">
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="password" th:field = "*{password}" class="form-control form-control-user"
                                           id="exampleInputPassword" placeholder="Password">

                                    <div class="alert alert-danger" th:if = "${#fields.hasErrors('password')}"
                                         th:errors = "*{password}"
                                    ></div>
                                </div>
                                <div class="col-sm-6">
                                    <input type="password" th:field = "*{repeatPassword}" class="form-control form-control-user"
                                           id="exampleRepeatPassword" placeholder="Repeat Password">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-user btn-block">
                                Register Account
                            </button>
                        </form>
                        <hr>
<!--                        <div class="text-center">-->
<!--                            <a class="small" th:href="@{/forgot-password}" href="forgot-password.html">Forgot-->
<!--                                Password?</a>-->
<!--                        </div>-->
                        <div class="text-center">
                            <a class="small" th:href="@{/auth/login}" href="login.html">Already have an account? Login!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<div th:replace="/fragments/fragments-be::script"></div>

</body>

</html>
